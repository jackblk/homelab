  #   volumes:
  #     - /datadisk/server/data/homepage/config:/app/config
  #     - /var/run/docker.sock:/var/run/docker.sock
  jellyfin:
    image: jellyfin/jellyfin
    pull_policy: always
    container_name: jellyfin

    # currently using the first user from my system
    # uid: id -u user
    # gid: id -g group
    user: 1000:1000
    # network_mode: "host" # not using for multiple services
    group_add:
      # check group id with `cat /etc/group | grep render`
      - "106"

    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
      # - /dev/dri/renderD129:/dev/dri/renderD129
      # - /dev/dri/card1:/dev/dri/card1
      - /dev/dri/card0:/dev/dri/card0
    # ports:
    #   - 8096:8096 # http
    #   - 8920:8920 # https
    volumes:
      - /datadisk/server/data/jellyfin/config:/config
      - /datadisk/server/data/jellyfin/cache:/cache
      - /datadisk/server/media/media:/media
    restart: unless-stopped
    # Optional - alternative address used for autodiscovery
    environment:
      - JELLYFIN_PublishedServerUrl=https://flix.haicon.moe
  ddclient:
    image: linuxserver/ddclient
    pull_policy: always
    container_name: ddclient
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /datadisk/server/data/ddclient/config:/config
    restart: unless-stopped

  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    pull_policy: always
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - 80:80
      # - 81:81
      - 443:443
    volumes:
      - /datadisk/server/data/nginx-proxy-manager/data:/data
      - /datadisk/server/data/nginx-proxy-manager/letsencrypt:/etc/letsencrypt

  qbit:
    image: linuxserver/qbittorrent
    pull_policy: always
    container_name: qbit
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
      - WEBUI_PORT=8080
    volumes:
      - /datadisk/server/media/torrents:/data/torrents
      - /datadisk/server/data/qbit/config:/config
      - /datadisk/server/data/qbit/theme:/theme
    # ports:
    #   - 6881:6881
    #   - 6881:6881/udp
    #   - 8080:8080
    restart: unless-stopped

  sonarr:
    image: linuxserver/sonarr:latest
    pull_policy: always
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /datadisk/server/data/sonarr/config:/config
      - /datadisk/server/media/:/data
    # ports:
    #   - 8989:8989
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    pull_policy: always
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /datadisk/server/data/radarr/config:/config
      - /datadisk/server/media/:/data
    # ports:
    #   - 7878:7878
    restart: unless-stopped

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    pull_policy: always
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
      - AUTO_UPDATE=true
    volumes:
      - /datadisk/server/data/jackett/config:/config
    # ports:
    #   - 9117:9117
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    pull_policy: always
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /datadisk/server/data/bazarr/config:/config
      - /datadisk/server/media/:/data
    # ports:
    #   - 6767:6767
    restart: unless-stopped

  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    pull_policy: always
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /datadisk/server/data/heimdall/config:/config
    # ports:
    #   - 80:80
    #   - 443:443
    restart: unless-stopped
