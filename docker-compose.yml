version: "3.8"
services:
  homepage:
    image: ghcr.io/benphelps/homepage:main
    pull_policy: always
    restart: unless-stopped
    container_name: homepage
    # ports:
    # - 3000:3000
    volumes:
      - /datadisk/server/data/homepage/config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
      - /datadisk:/datadisk:ro
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    pull_policy: always
    container_name: jellyseerr
    restart: unless-stopped
    environment:
      - LOG_LEVEL=debug
      - TZ=Asia/Ho_Chi_Minh
    # ports:
    #   - 5055:5055
    volumes:
      - /datadisk/server/data/jellyseer/config:/app/config
  jellyfin:
    image: jellyfin/jellyfin
    pull_policy: always
    container_name: jellyfin

    # currently using the first user from my system
    # uid: id -u user
    # gid: id -g group
    user: 1000:1000
    # network_mode: "host" # not using for multiple services
    group_add:
      # check group id with `cat /etc/group | grep render`
      - "106"

    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
      # - /dev/dri/renderD129:/dev/dri/renderD129
      # - /dev/dri/card1:/dev/dri/card1
      - /dev/dri/card0:/dev/dri/card0
    # ports:
    #   - 8096:8096 # http
    #   - 8920:8920 # https
    volumes:
      - /datadisk/server/data/jellyfin/config:/config
      - /datadisk/server/data/jellyfin/cache:/cache
      - /datadisk/server/media/media:/media
    restart: unless-stopped
    # Optional - alternative address used for autodiscovery
    environment:
      - JELLYFIN_PublishedServerUrl=https://flix.haicon.moe
  ddclient:
    image: linuxserver/ddclient
    pull_policy: always
    container_name: ddclient
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /datadisk/server/data/ddclient/config:/config
    restart: unless-stopped

  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    pull_policy: always
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - 80:80
      # - 81:81
      - 443:443
    volumes:
      - /datadisk/server/data/nginx-proxy-manager/data:/data
      - /datadisk/server/data/nginx-proxy-manager/letsencrypt:/etc/letsencrypt

  qbit:
    image: linuxserver/qbittorrent
    pull_policy: always
    container_name: qbit
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
      - WEBUI_PORT=8080
    volumes:
      - /datadisk/server/media/torrents:/data/torrents
      - /datadisk/server/data/qbit/config:/config
      - /datadisk/server/data/qbit/theme:/theme
    # ports:
    #   - 6881:6881
    #   - 6881:6881/udp
    #   - 8080:8080
    restart: unless-stopped

  sonarr:
    image: linuxserver/sonarr:latest
    pull_policy: always
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /datadisk/server/data/sonarr/config:/config
      - /datadisk/server/media/:/data
    # ports:
    #   - 8989:8989
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    pull_policy: always
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /datadisk/server/data/radarr/config:/config
      - /datadisk/server/media/:/data
    # ports:
    #   - 7878:7878
    restart: unless-stopped

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    pull_policy: always
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
      - AUTO_UPDATE=true
    volumes:
      - /datadisk/server/data/jackett/config:/config
    # ports:
    #   - 9117:9117
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    pull_policy: always
    container_name: flaresolverr
    restart: unless-stopped
    environment:
      # - LOG_LEVEL=info
      # - LOG_HTML=false
      # - CAPTCHA_SOLVER=none
      - TZ=Asia/Ho_Chi_Minh
    # ports:
    #   - 8191:8191

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    pull_policy: always
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - /datadisk/server/data/bazarr/config:/config
      - /datadisk/server/media/:/data
    # ports:
    #   - 6767:6767
    restart: unless-stopped

  tdarr:
    container_name: tdarr
    image: ghcr.io/haveagitgat/tdarr:latest
    restart: unless-stopped
    # network_mode: bridge
    # ports:
    #   - 8265:8265 # webUI port
    #   - 8266:8266 # server port
    #   - 8267:8267 # Internal node port
    #   - 8268:8268 # Example extra node port
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card0:/dev/dri/card0
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - PUID=1000
      - PGID=1000
      - UMASK_SET=002
      - serverIP=0.0.0.0
      - serverPort=8266
      - webUIPort=8265
      - internalNode=true
      - nodeID=MyInternalNode
    volumes:
      - /datadisk/server/data/tdarr/server:/app/server
      - /datadisk/server/data/tdarr/configs:/app/configs
      - /datadisk/server/data/tdarr/logs:/app/logs
      - /tmp/tdarr/transcode_cache:/temp
      - /datadisk/server/media:/media

  speedtest-tracker:
      container_name: speedtest-tracker
      # ports:
      #     - '8080:80'
      #     - '8443:443'
      environment:
          - PUID=1000
          - PGID=1000
      volumes:
          - '/datadisk/server/data/speedtest-tracker/config:/config'
      image: 'ghcr.io/alexjustesen/speedtest-tracker:latest'
      restart: unless-stopped